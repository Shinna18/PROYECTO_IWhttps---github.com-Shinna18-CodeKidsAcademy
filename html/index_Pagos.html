<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago en Fila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_Pago.css">
</head>
<body>

    <a href="index_Plan.html" class="home-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <h1>Realizar Pago</h1>
        
        <!-- Primera Sección: Información de tarjeta en fila -->
        <div class="form-section">
            <h2>Información de Pago</h2>
            <form id="paymentForm">
                <div class="row">
                    <div class="column">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" value="lenner23.4@gmail.com" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="cardNumber">Número de Tarjeta:</label>
                        <div class="card-input">
                            <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 1234 1234 1234">
                            <img src="../img/pago_IW.jpg" alt="Visa Mastercard">
                        </div>
                    </div>

                    <div class="column">
                        <label for="expiryDate">Fecha de Expiración:</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA">
                    </div>

                    <div class="column">
                        <label for="cvv">CVC:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="cardName">Nombre del Titular:</label>
                        <input type="text" id="cardName" name="cardName" placeholder="Nombre completo">
                    </div>
                </div>
            </form>
        </div>

        <!-- Segunda Sección: Dirección de facturación en fila -->
        <div class="form-section">
            <h2>Dirección de Facturación</h2>
            <form id="billingForm">
                <div class="row">
                    <div class="column">
                        <label for="country">País:</label>
                        <select id="country" name="country">
                            <option value="peru">Perú</option>
                        </select>
                    </div>

                    <div class="column">
                        <label for="address1">Línea 1 de dirección:</label>
                        <input type="text" id="address1" name="address1" placeholder="Calle, número">
                    </div>

                    <div class="column">
                        <label for="address2">Línea 2 de dirección (opcional):</label>
                        <input type="text" id="address2" name="address2" placeholder="Apartamento, suite, unidad">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="city">Distrito:</label>
                        <input type="text" id="city" name="city" placeholder="Distrito">
                    </div>

                    <div class="column">
                        <label for="postalCode">Código Postal:</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="Código postal">
                    </div>

                    <div class="column">
                        <label for="province">Provincia:</label>
                        <input type="text" id="province" name="province" placeholder="Provincia">
                    </div>
                </div>

                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>

    <script src="../js/script_Pago.js"></script>
</body>
</html>
