<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CodeKids Academy</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../css/style_Autenticacion.css">
  </head>
  <body>

        <!-- Botón con un ícono de casa usando Font Awesome -->
        <a href="index_Principal.html" class="home-button">
            <i class="fas fa-arrow-left"></i>
        </a>

      <!-- Contenedor Principal -->
      <div class="auth-container">
          
        <!-- Login Form (con id="login") -->
        <div class="box" id="login">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p>¿No tienes cuenta? <a href="index_Register.html">Regístrate aquí</a></p>
            </form>
        </div>

  </body>
</html>
