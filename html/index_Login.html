<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_Autenticacion.css">
    <!-- Cargar FontAwesome para el ícono de flecha -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Botón de regresar a la página principal -->
<a href="index_Principal.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Regresar
</a>

<div class="auth-container">
    <div class="box">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" onsubmit="login(event)">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault(); // Evita que el formulario se envíe

        const email = document.getElementById('email').value;

        // Verificar el correo estático
        if (email === "superadmin@example.com") {
            // Redirigir al panel de Super Admin
            window.location.href = "superadmin_dashboard.html";
        } else if (email === "admin@example.com") {
            // Redirigir al panel de Admin
            window.location.href = "admin_dashboard.html";
        } else {
            alert("Correo no reconocido. Por favor ingrese un correo válido.");
        }
    }
</script>

</body>
</html>
