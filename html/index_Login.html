<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style_Autenticacion.css">
    </head>
    <body>
        <a href="index_principal.html" class="home-button">
            <i class="fas fa-arrow-left"></i>
        </a> <!-- Botón de regresar -->

        <div class="auth-container">
            <div class="box">
                
                <h1>Iniciar Sesión</h1>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    </div>

                    <!-- Botón de iniciar sesión -->
                    <button type="submit" class="btn-primary">Ingresar</button>
                    <p>¿No tienes cuenta? <a href="index_Register.html">Regístrate aquí</a></p>
                </form>
            </div>
        </div>

        <!-- Enlazamos el archivo JavaScript -->
        <script src="../js/script_login.js"></script>

    </body>
</html>
