<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/style_Autenticacion.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="../img/Logo_IW.jpg" alt="Logo">
        <span>Plataforma Educativa</span>
    </div>
</header>

<div class="login-wrapper">
    <div class="login-container">
        <a href="index_principal.html" class="back-button">← Regresar a la Página Principal</a> <!-- Botón de regresar -->
        <h1>Iniciar Sesión</h1>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>

            <!-- Botón de iniciar sesión -->
            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
    </div>
</div>

<!-- Enlazamos el archivo JavaScript -->
<script src="../js/script_login.js"></script>

</body>
</html>
